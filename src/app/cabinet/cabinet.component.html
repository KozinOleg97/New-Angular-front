

<table>


  <thead>
  <tr>

    <td>
      <small>Имя </small>
    </td>

    <td>
      <small>Фамилия  </small>
    </td>

    <td>
      <small>Роль </small>
    </td>
  </tr>
  </thead>

  <tr *ngFor="let elem of data ">

    <td>{{elem.name}}</td>
    <td>{{elem.surname}}</td>
    <td>{{elem.role}}</td>
  </tr>
</table>


<div class="inputForm">
  <div class="form-group">
    <label>Введите имя</label>
    <input class="form-control" name="title"
           [(ngModel)]="nameBox" #nameInput="ngModel" />
  </div>
  <div class="form-group">
    <label>Введит фамилию</label>
    <input  class="form-control" name="price"
           [(ngModel)]="surnameBox" #surnameInput="ngModel" />
  </div>
  <div class="form-group">
    <label>Выберите роль</label>
    <select class="form-control" name="company"
            [(ngModel)]="roleBox" #roleInput="ngModel">
      <option  *ngFor="let role of roleList" [value]="role.id">
        {{role.name}}
      </option>
    </select>
  </div>
  <div  *ngIf=" isAdmin==true" class="form-group">
    <button class="btn btn-default" (click)="changePersonData(nameInput, surnameInput, roleInput)">
      Добавить
    </button>
  </div>
