<table>
  <tr *ngFor="let deal of deals ">
    <td>
      <small>Номер сделки:  </small>
      <strong>{{deal.id}}</strong>
    </td>

    <td>
      <small>Статус сделки:  </small>
      <strong>{{deal.status}}</strong>
    </td>

    <td>
      <small>Номер бокса:  </small>
      <strong>{{deal.box.id}}</strong>
    </td>
  </tr>
</table>


<div class="dealAdder">
  <div class="form-group">
    <label>Место</label>
    <select class="form-control" name="box"
            [(ngModel)]="selectedBox" #boxSelect="ngModel">
      <option *ngFor="let box of freeBoxList" [value]="box.id">
        {{box.row}}
        {{box.col}}
      </option>
    </select>
  </div>

  <div class="form-group">
    <button class="btn btn-default" (click)="selectBoxClick(boxSelect)">
      Добавить
    </button>
  </div>
</div>

<app-data-table></app-data-table>
